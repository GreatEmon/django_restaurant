{% extends 'base.html' %}
{%block content %}
    {% for meal in meals %}
        <div class="col">
            <div class="card">
                <img src={{meal.strMealThumb}} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{meal.strMeal}}</h5>
                <p class="card-text">{{meal.idMeal}}</p>
                </div>
            </div>
        </div>
    {%endfor%}
{%endblock%}
